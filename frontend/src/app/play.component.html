<mat-card>
    <mat-card-content>
        <mat-list *ngFor="let quiz of quizzes">
            <!-- The click function would be selectQuiz(quiz) if a reference is created
            in the quizzes.component.ts file -->
            <mat-list-item class="clickLink" [routerLink]="['/playQuiz', quiz.id]">{{quiz.title}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
